name: Build and Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build Base Docker image
      run: docker build . -f Dockerfile.base -t uilianries/docker-builder-base
    - name: Inspect Base Docker image
      run: docker inspect uilianries/docker-builder-base
    - name: Build GCC 10 Docker image
      run: docker build . -f Dockerfile.gcc10 -t uilianries/gcc10
    - name: Inspect Docker image GCC10
      run: docker inspect uilianries/gcc10
    - name: Docker login
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
    - name: Docker Upload
      run: docker push uilianries/gcc10
